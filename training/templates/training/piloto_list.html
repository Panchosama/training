{% extends 'training/base.html' %}

{% block content %}
	{% if pilotos %}
	<table class="table table-striped table-bordered">
		<legend>Listado de pilotos</legend>
		<thead class="thead-default">
			<tr>
				<th>Nombre</th>
				<th>Licencia</th>
				<th>Acciones</th>
			</tr>
		</thead>
		<tbody>
		{% for p in pilotos %}
			<tr>
				<td><a href="{% url 'piloto_detail' pk=p.pk %}">{{ p.nombre }}</a></td>
				<td>{{ p.licencia }}</td>
				<td><a href="#">deshabilitar</a></td>
			</tr>
		{% endfor %}
		{% else %}
			<h4>No hay pilotos ingresados a√∫n.</h4>
		{% endif %}
		</tbody>
	</table>
{% endblock %}
