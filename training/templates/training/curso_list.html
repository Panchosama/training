{% extends 'training/base.html' %}

{% block content %}
	{% if cursos %}

	<table class="table table-striped table-bordered">
		<legend>Listado de cursos</legend>
		<thead class="thead-default">
			<tr>
				<th>Nombre</th>
				<th>Duraci√≥n <small>en meses</small></th>
				<th>Acciones</th>
			</tr>
		</thead>
		<tbody>
		{% for c in cursos %}
			<tr>
				<td><a href="{% url 'curso_detail' pk=c.pk %}">{{ c.nombre }}</a></td>
				<td>{{ c.vigencia }}</td>
				<td><a href="#">deshabilitar</a></td>
			</tr>
		{% endfor %}
		</tbody>
	</table>
	{% else %}
		<h4>No hay cursos registrados</h4>
	{% endif %}
{% endblock %}
